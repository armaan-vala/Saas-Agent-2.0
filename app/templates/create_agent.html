<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Nayi CSS file link karenge -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_agent.css') }}">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Create New Agent</h1>
        </header>

        <main class="bg-white p-8 rounded-2xl shadow-lg">
            <form id="createAgentForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Left Side: Agent Details -->
                    <div>
                        <div class="mb-6">
                            <label for="agentName" class="form-label">Agent Name</label>
                            <input type="text" id="agentName" name="agent_name" class="form-input" placeholder="e.g. Customer Support Bot" required>
                        </div>
                        <div>
                            <label for="systemPrompt" class="form-label">System Prompt / Job Description</label>
                            <textarea id="systemPrompt" name="system_prompt" rows="8" class="form-input" placeholder="Define the agent's role, objectives, and any specific instructions. This will guide its behavior." required></textarea>
                        </div>
                    </div>

                    <!-- Right Side: Document Upload -->
                    <div id="uploadArea" class="upload-area">
                        <input type="file" id="fileInput" multiple hidden>
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            <p class="mt-2 text-gray-600">
                                <span class="font-medium text-indigo-600">Upload documents</span> (Optional)
                            </p>
                            <p class="text-xs text-gray-500 mt-1">Drag and drop files here or click to browse</p>
                        </div>
                        <!-- Selected file list will appear here -->
                        <div id="fileList" class="mt-4"></div>
                    </div>
                </div>

                <!-- Footer: Save Button and Status Message -->
                <div class="mt-8 pt-5 border-t border-gray-200 flex justify-end items-center gap-4">
                    <p id="statusMessage" class="text-sm text-gray-600"></p>
                    <button type="submit" class="save-button">Save Agent</button>
                </div>
            </form>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/create_agent.js') }}"></script>
</body>
</html>
